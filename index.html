<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
</head>
<body>
<div class="owl-carousel owl-theme">
    <div class="item"><img src="./cars/1.png"></div>
    <div class="item"><img src="./cars/2.png"></div>
    <div class="item"><img src="./cars/3.png"></div>
    <div class="item"><img src="./cars/4.png"></div>
    <div class="item"><img src="./cars/5.png"></div>
    <div class="item"><img src="./cars/6.png"></div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" ></script>
<script>
    $(document).ready(function(){
        const audio = new Audio('sound.mp3');
        document.addEventListener("touchstart", () => {
            audio.play();
        });
        document.addEventListener("touchend", () => {
            audio.pause();
        });
        $('.owl-carousel').owlCarousel({
            loop:true,
            margin:10,
            nav:true,
            responsive:{
                0:{
                    items:3
                },
                600:{
                    items:5
                },
                1000:{
                    items:7
                }
            }
        })
    });
</script>
</html>
